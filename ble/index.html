<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Recognition</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        video {
            display: block;
            width: 320px;
            height: 240px;
            border: 2px solid #ccc;
            margin-bottom: 10px;
        }
        .output {
            font-size: 8rem;
            margin-top: 10px;
        }
        .fps {
            margin-top: 5px;
            font-size: 1rem;
            color: #666;
        }
        .gestures-menu {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
<button id="connect">Connect to ESP32</button>
<p>Choose on from: <span class="gestures-menu">ğŸ‘ğŸ‘âœŒï¸â˜ï¸ âœŠ ğŸ¤Ÿ</span></p>
    <video id="video" autoplay></video>
    <div class="output" id="output">ğŸ¤·</div>
    <div class="fps" id="fps">FPS: 0</div>

    <script type="module">
        let bleDevice;
        let characteristic;

        // UUID sluÅ¾by a charakteristiky musÃ­ odpovÃ­dat tomu, co mÃ¡Å¡ na ESP32
        const serviceUuid = '0000ffe0-0000-1000-8000-00805f9b34fb';
        const characteristicUuid = '0000ffe1-0000-1000-8000-00805f9b34fb';

        if ('bluetooth' in navigator) {
          console.log("Web Bluetooth API is supported.");
        } else {
          console.log("Web Bluetooth API is not supported.");
        }


        document.getElementById('connect').addEventListener('click', async () => {
            try {
                // VyhledÃ¡nÃ­ BLE zaÅ™Ã­zenÃ­ s pouÅ¾itÃ­m plnÃ©ho 128bitovÃ©ho UUID
                bleDevice = await navigator.bluetooth.requestDevice({
                    // filters: [{ services: [serviceUuid] }]
                     acceptAllDevices: true,
                     optionalServices: [serviceUuid]
                });
                console.log('ZaÅ™Ã­zenÃ­ vybrÃ¡no:', bleDevice.name);

                // PÅ™ipojenÃ­ k BLE GATT serveru (ESP32)
                const server = await bleDevice.gatt.connect();
                const service = await server.getPrimaryService(serviceUuid);
                characteristic = await service.getCharacteristic(characteristicUuid);
                console.log('Connected to ESP32');
            } catch (error) {
                console.error('Connection failed', error);
            }
        });

        // Global variable to maintain the Promise chain
        let writePromise = Promise.resolve();

        async function sendData(txtData) {
            if (characteristic) {
                const encoder = new TextEncoder();
                const data = encoder.encode(txtData);

                // Chain write operations to ensure sequential execution
                writePromise = writePromise.then(async () => {
                    try {
                        await characteristic.writeValue(data);
                        console.log(txtData, ' sent to ESP32');
                    } catch (error) {
                        console.error('Failed to send data', error);
                    }
                });
            } else {
                console.log('Not connected to a device');
            }
        }

        import {
            GestureRecognizer,
            FilesetResolver
        } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";

        let videoElement = document.getElementById('video');
        let outputElement = document.getElementById('output');
        let fpsElement = document.getElementById('fps');
        let lastFrameTime = performance.now();
        let frameCount = 0;
        let lastGesture = 'ğŸ¤·';

        const gestures = {
            'Thumb_Up': 'ğŸ‘',
            'Thumb_Down': 'ğŸ‘',
            'Victory': 'âœŒï¸',
            'Pointing_Up': 'â˜ï¸',
            'Closed_Fist': 'âœŠ',
            'ILoveYou': 'ğŸ¤Ÿ',
            'Open_Palm': 'ğŸ–ï¸',
        };

        function updateFPS() {
            const currentTime = performance.now();
            const deltaTime = currentTime - lastFrameTime;
            frameCount++;
            if (deltaTime >= 1000) {
                const fps = Math.round((frameCount / deltaTime) * 1000);
                fpsElement.textContent = `FPS: ${fps}`;
                frameCount = 0;
                lastFrameTime = currentTime;
            }
        }

        let gestureRecognizer;
        let runningMode = 'VIDEO';

        async function setupGestureRecognizer() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            gestureRecognizer = await GestureRecognizer.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: "https://storage.googleapis.com/mediapipe-models/gesture_recognizer/gesture_recognizer/float16/1/gesture_recognizer.task",
                    delegate: "GPU"
                },
                runningMode: runningMode
            });

            startVideo();
        }

        function startVideo() {
            navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                videoElement.srcObject = stream;
                videoElement.addEventListener("loadeddata", predictWebcam);
            });
        }

        async function predictWebcam() {
            if (!gestureRecognizer) {
                return;
            }

            const nowInMs = Date.now();
            const results = await gestureRecognizer.recognizeForVideo(videoElement, nowInMs);


            updateFPS();

            if (results.gestures && results.gestures.length > 0) {
                const gesture = results.gestures[0][0].categoryName;
                console.log(results.gestures[0][0].categoryName);
                if (gesture !== lastGesture) {
                    lastGesture = gesture;
                    outputElement.textContent = gestures[gesture] || 'ğŸ¤·';
                    sendData(gesture);
                }
            }

            window.requestAnimationFrame(predictWebcam);
        }

        setupGestureRecognizer();

    </script>
</body>
</html>
